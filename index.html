<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="mainbody">
        <div class="row1">
            <div class="inputpanel">
                <div class="dropDownGroup">
                    <label for="algoDropdown" class="labelDropdown">ALGORITHMS</label>
                <select class="algoDropdown" onchange="inputChecker()">
                    <option value="FCFS">First Come First Serve</option>
                    <option value="SJF">Shortest Job First</option>
                    <option value="SRTF">Shortest Remaining Time First</option>
                    <option value="RR">Round Robin</option>
                    <option value="MLFQ">MultiLevel Feedback Queue</option>
                </select> 
                </div>
                <div class="qsGroup">
                    <div class="numProcessGroup">
                        <label for="numProcessInput" class="numProcessLabel"># of Process</label>
                        <input type="number" class="numProcessInput" placeholder="#">
                    </div>
                    <div class="tsGroup">
                        <label for="tsInput" class="tsLabel">Time Slice</label>
                        <input type="number" class="tsInput">
                    </div>
                    <div class="quantumGroup">
                        <label for="allotmentInput" class="quantumLabel">Allotment Time</label>
                        <input type="number" class="allotmentInput">
                    </div>

                </div>
                <div class="submitGroup">
                    <button class="startButton" onclick="startSimulation()">Start Simulation</button>
                </div>
            </div>
                
            <div class="ganttitlepanel">
                <div class="titlepanel" style="width:100%; display:flex; align-items:center; justify-content:center; min-height:4em;">
                    <span id="cpu-visualizer-text" style="font-size:4em; font-weight:bold; letter-spacing:4px; color:#fff; width:95vw; max-width:1800px; text-align:center; display:block; padding:0.2em 0;">CPU Visualizer</span>
                </div>
                <div class="ganttpanel">
                    <div class="ganttGroup">

                    </div>
                </div>
            </div>
        </div>
        <div class="row2">

            <div class="mlfqresultpanel">
                <h5 class="timenum">CPU Time: -</h5>
                <div class="monitoringPanel">
                    <p class="nextCPU">Current CPU: -</p>
                    <p class="nextCPU">Next CPU: -</p>
                    <p class="nextCPU">Total Execution Time: -</p>
                    <p class="nextCPU">Overall Progress: -</p>
                    <p class="nextCPU">AVG TAT: -</p>
                    <p class="nextCPU">AVG RT: -</p>
                </div>
            </div>
            <div class="resultpanel">
                <div class="resultTableGroup">
                    <table class="processTable">
                        <thead>
                            <tr>
                                <th>PID</th>
                                <th>AT</th>
                                <th>BT</th>
                                <th>CT</th>
                                <th>TAT</th>
                                <th>RT</th>
                                <th>Progress</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="logspanel">
                <div class="logsGroup">

                </div>
            </div>
        </div>

        <script src="script.js"></script>
    <script>
    // Looping text animation for CPU Visualizer
    (function() {
        const text = "CPU Visualizer ";
        const el = document.getElementById("cpu-visualizer-text");
        let i = 0;
        function loop() {
            el.textContent = text.substring(i) + text.substring(0, i);
            i = (i + 1) % text.length;
            setTimeout(loop, 140);
        }
        if (el) loop();
    })();
    </script>
    </div>
</body>
<!--posa-->
</html>
